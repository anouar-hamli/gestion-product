{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon de Sortie Matériel</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        div img {
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            border: none;
            padding: 5px;
            outline: none;
        }
        .signature {
            text-align: left;
            margin-top: 30px;
        }

        
        button {
            position: relative;
            width: auto;
            min-width: 150px; 
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #34974d;
            background-color: #3aa856;
            overflow: hidden;
            padding: 0 20px;
            margin: 5px; 
        }

        button, button .button__icon, button .button__text {
            transition: all 0.3s;
        }

        button .button__text {
            transform: translateX(0); 
            color: #fff;
            font-weight: 600;
            flex-grow: 1;
            text-align: left;
        }

        button .button__icon {
            position: absolute;
            transform: translateX(100%);
            height: 100%;
            width: 70px;
            background-color: #34974d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button .svg {
            width: 30px;
            stroke: #fff;
        }

        button:hover {
            background: #34974d;
        }

        button:hover .button__text {
            color: transparent;
        }

        button:hover .button__icon {
            width: 100%;
            transform: translateX(0);
        }

        button:active .button__icon {
            background-color: #2e8644;
        }

        button:active {
            border: 1px solid #2e8644;
        }

        /* Style for the Home button */
        #home button {
            background-color: #3aa856;
            border: 1px solid #34974d;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        #home button:hover {
            background-color: #34974d;
        }

        @media print {
            @page {
                margin: 0; 
            }
            body {
                margin: 1cm; 
            }
            div img {
                margin-bottom: 30px; 
            }
            #home {
                display: none; 
            }
            button {
                display: none; 
            }
        }
    </style>
    <script>
        function addRow() {
            let table = document.getElementById("dynamicTable");
            let newRow = table.insertRow();
            
            for (let i = 0; i < 4; i++) {
                let cell = newRow.insertCell(i);
                let input = document.createElement("input");
                input.type = "text";
                cell.appendChild(input);
            }
        }
        
        function mettreAJourDate() {
            let aujourdHui = new Date().toISOString().split('T')[0]; 
            document.getElementById("dateInput").value = aujourdHui; 
        }
        
        function imprimer() {
            window.print();  
        }
        
        window.onafterprint = function() {
            window.location.reload(); 
};

        window.onload = mettreAJourDate; 
    </script>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <img src="{% static 'assets/images/logo.png' %}" alt="Logo"> 
        <div id="home">
            <button onclick="window.location.href='{% url 'home' %}'">
                <span class="button__text">Home</span>
                <span class="button__icon">
                    <svg class="svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </button>
        </div>
    </div>
    
    <h2>BON DE SORTIE MATÉRIEL</h2>
    <p><strong>Date :</strong> <input type="date" id="dateInput"></p>
    
    <table id="dynamicTable">
        <tr>
            <th>Désignation</th>
            <th>Référence</th>
            <th>Serial Numbers</th>
            <th>Destination</th>
        </tr>
        <tr>
            <td><input type="text" name="designation"></td>
            <td><input type="text" name="reference"></td>
            <td><input type="text" name="serial"></td>
            <td><input type="text" name="destination"></td>
        </tr>
    </table>

    
    <button onclick="addRow()">
        <span class="button__text">Ajouter</span>
        <span class="button__icon">
            <svg class="svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4V20M20 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
    </button>

   
    <p class="signature"><strong>Signature du Responsable :</strong> ______________________</p>

   
    <button onclick="imprimer()">
        <span class="button__text">Imprimer</span>
        <span class="button__icon">
            <svg class="svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9V2H18V9M6 18H4C2.89543 18 2 17.1046 2 16V11C2 9.89543 2.89543 9 4 9H20C21.1046 9 22 9.89543 22 11V16C22 17.1046 21.1046 18 20 18H18M6 14H18V22H6V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
    </button>
</body>
</html>
